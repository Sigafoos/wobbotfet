name: Build
on:
    push:
        tags:
            - v2.*
jobs:
    build:
        name: go build
        runs-on: ubuntu-latest
        steps:
            - name: build container
              uses: actions/checkout@v1
              with:
                  fetch-depth: 1
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/wobbotfet:${{github.sha}} v2

            - name: push to DockerHub
              uses: azure/docker-login@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - run: docker push ${{ secrets.DOCKER_USERNAME }}/wobbotfet:${{github.sha}}
